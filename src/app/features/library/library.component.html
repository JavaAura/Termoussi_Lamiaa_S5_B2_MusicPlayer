<div class="min-h-screen bg-gradient-to-br from-gray-900 via-purple-900 to-indigo-900 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <!-- Header Section -->
        <div class="flex justify-between items-center mb-8 glass-morphism p-6 rounded-xl">
            <h1 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">
                Music Library</h1>
            <button (click)="openAddTrackForm()"
                class="inline-flex items-center px-6 py-3 rounded-xl text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Add New Track
            </button>
        </div>

        <!-- Track Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <div *ngFor="let track of tracks$ | async"
                class="glass-morphism rounded-xl hover:shadow-xl transition-all duration-300 transform hover:scale-105 group">
                <div class="relative">
                    <img [src]="track.coverUrl" [alt]="track.title"
                        class="w-full h-48 object-cover rounded-t-xl floating-cover" />
                    <div class="absolute -bottom-4 left-1/2 transform -translate-x-1/2 music-visualizer">
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                        <div class="visualizer-bar"></div>
                    </div>
                </div>
                <div class="p-6 relative z-10">
                    <div class="flex items-center justify-between mb-4">
                        <h2
                            class="text-xl font-semibold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300 truncate">
                            {{ track.title }}</h2>
                        <span
                            class="px-3 py-1 rounded-full text-sm font-medium bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
                            {{ track.category }}
                        </span>
                    </div>
                    <div class="space-y-2">
                        <p class="text-purple-200">
                            <span class="font-medium">Artist:</span> {{ track.artist }}
                        </p>
                        <p class="text-purple-300/80 text-sm">
                            Added {{ track.addedDate | date }}
                        </p>
                    </div>
                    <div class="mt-4 flex items-center space-x-4">
                        <button (click)="openTrackPage(track)"
                            class="text-purple-400 hover:text-purple-300 transition-colors duration-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Track Modal -->
        <div *ngIf="isAddTrackFormVisible"
            class="fixed inset-0 bg-gray-900 bg-opacity-75 backdrop-blur-sm overflow-y-auto h-full w-full flex items-center justify-center"
            (click)="closeAddTrackForm()">
            <div class="relative glass-morphism rounded-2xl max-w-md w-full mx-4" (click)="$event.stopPropagation()">
                <div class="p-8">
                    <h2
                        class="text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300 mb-6">
                        Add New Track</h2>
                    <form (ngSubmit)="addTrack()" class="space-y-6">
                        <div>
                            <label for="title" class="block text-sm font-medium text-purple-200">Title</label>
                            <input type="text" id="title" [(ngModel)]="newTrack.title" name="title" required
                                class="mt-1 block w-full rounded-xl bg-purple-900/50 border-purple-500/30 text-purple-100 placeholder-purple-300/50 focus:border-purple-400 focus:ring-purple-400" />
                        </div>

                        <div>
                            <label for="artist" class="block text-sm font-medium text-purple-200">Artist</label>
                            <input type="text" id="artist" [(ngModel)]="newTrack.artist" name="artist" required
                                class="mt-1 block w-full rounded-xl bg-purple-900/50 border-purple-500/30 text-purple-100 placeholder-purple-300/50 focus:border-purple-400 focus:ring-purple-400" />
                        </div>

                        <div>
                            <label for="category" class="block text-sm font-medium text-purple-200">Category</label>
                            <select id="category" [(ngModel)]="newTrack.category" name="category" required
                                class="mt-1 block w-full rounded-xl bg-purple-900/50 border-purple-500/30 text-purple-100 focus:border-purple-400 focus:ring-purple-400">
                                <option *ngFor="let category of musicCategories" [value]="category">
                                    {{ category }}
                                </option>
                            </select>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-purple-200">Cover Image</label>
                            <div
                                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-purple-500/30 border-dashed rounded-xl">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-purple-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48">
                                        <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-purple-200">
                                        <label for="coverUrl"
                                            class="relative cursor-pointer rounded-md font-medium text-purple-400 hover:text-purple-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-purple-500">
                                            <span>Upload a file</span>
                                            <input id="coverUrl" type="file" accept="image/*"
                                                (change)="onCoverSelected($event)" class="sr-only" />
                                        </label>
                                    </div>
                                    <p class="text-xs text-purple-300/80">PNG, JPG, GIF up to 10MB</p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-purple-200">Audio File</label>
                            <div
                                class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-purple-500/30 border-dashed rounded-xl">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-purple-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48">
                                        <path d="M24 12v10m0 0v10m0-10h10m-10 0H14" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-purple-200">
                                        <label for="audioFile"
                                            class="relative cursor-pointer rounded-md font-medium text-purple-400 hover:text-purple-300 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-purple-500">
                                            <span>Upload a file</span>
                                            <input id="audioFile" type="file" (change)="onFileSelected($event)"
                                                class="sr-only" />
                                        </label>
                                    </div>
                                    <p class="text-xs text-purple-300/80">MP3, WAV up to 50MB</p>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-end space-x-4 mt-8">
                            <button type="button" (click)="closeAddTrackForm()"
                                class="px-6 py-3 border border-purple-500/30 rounded-xl text-sm font-medium text-purple-200 hover:bg-purple-900/30 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors duration-200">
                                Cancel
                            </button>
                            <button type="submit"
                                class="px-6 py-3 rounded-xl text-sm font-medium text-white bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300 transform hover:scale-105">
                                Add Track
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
